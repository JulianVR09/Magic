<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Academy</title>
    <link rel="icon" href="/img/Untitled(1).png" type="imagen/x-icon">
    <link rel="stylesheet" href="/courses/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="#" class="user">
        <img id="icon-one" src="/svg/user3.svg" alt="User">
        <h4 id="title-one">
            User
        </h4>
        </a>
    </nav>

    <aside>
        <div class="logo">
            <img id="large-img" src="/img/Logo_MagicAcademy_White.png" alt="Large Image">
            <img id="short-img" src="/img/Logo_MagicAcademy_Short.png" alt="Short Image">
        </div>
    </aside>

    <main>
        <h1 class="course">
            Nombre del curso
        </h1>
        <p class="des-course">
            Descripción del curso
        </p>
        <a href="#" class="continuar-curso"><img src="/svg/play.svg" alt="Continuar">Continuar curso</a>
        <h4 class="miniatura">
            Ingrese aqui una miniatura
        </h4>
    </main>

    <section class="botones">
        <button class="botones-fs activo" data-id="clase" onclick="seccionForo('clase')">
            Secciones
        </button>
        <button class="botones-fs" data-id="foro" onclick="seccionForo('foro')">
            Foro
        </button>
    </section>

    <div class="seccion-foro" id="clase" style="display: block;">
        <section class="preSecciones">
            <button class="secciones" onclick="seccion()">
                <img src="/svg/arrow.svg" alt="" class="rotate">
                <h2 class="seccion1">Sección 1</h2>
                <h2 class="seccion2"># Clases</h2>
            </button>
        </section>
    
        <section id="apartado" style="display: none;">
            <div>
                <div class="clase">
                    <img src="/svg/video.svg" alt="">
                    <h4>Clase 1</h4>
                    <p>5:25 min</p>
                </div>
                <div class="clase">
                    <img src="/svg/article.svg" alt="">
                    <h4>Clase 2</h4>
                    <p></p>
                </div>
                <div class="clase">
                    <img src="/svg/video.svg" alt="">
                    <h4>Clase 3</h4>
                    <p>3:45 min</p>
                </div>
            </div>  
            <div class="foro">
                <button class="comentario" onclick="foro()">
                    <img src="/svg/arrow.svg" alt="" class="rotate">
                    <p class="mostrar">Mostrar comentarios</p>
                    <p class="ocultar" style="display: none;">Ocultar comentarios</p>
                </button>
            </div>
            <form action="#" id="comentarios" style="display: none;">
                <fieldset>
                    <legend>Comentarios</legend>
                    <div class="form">
                        Comentarios
                    </div>
                </fieldset>
            </form>
        </section>
    </div>

    <div class="seccion-foro" id="foro" style="display: none;">
        <h4 class="title_comments">Comentarios</h4>
            <div class="box_comments">
                <div class="box_commit">
                    <div class="autor_date">
                        <div class="img_profile">
                            <h4>A</h4>
                        </div>
                        <h5 class="autor">Autor</h5>
                        <h5>Fecha y hora</h5>
                    </div>
                    <div class="section_commits">
                        <h4 class="title_question">Titulo pregunta</h4>
                        <textarea class="commit_area" name="" id="" cols="30" rows="10"></textarea>
                        <a href="" class="button_response">Responder</a>
                    </div>
                </div>
                <div class="box_commit">
                    <div class="autor_date">
                        <div class="img_profile">
                            <h4>A</h4>
                        </div>
                        <h5 class="autor">Autor</h5>
                        <h5>Fecha y hora</h5>
                    </div>
                    <div class="section_commits">
                        <h4 class="title_question">Titulo pregunta</h4>
                        <textarea class="commit_area" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
    </div>

</body>
<script src="/js/app.js"></script>
</html>
